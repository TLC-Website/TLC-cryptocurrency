<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TLC-Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/singup_in.css' %}" />
</head>
<body>
  <div class="signup_in-container">
    <h1>Create Your TLC Account</h1>
    <p class="subtitle">Join our crypto ecosystem — it only takes a minute.</p>


    <form class="signup_in-form" action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username"
              value="{{ form.username.value|default_if_none:'' }}" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required />
      </div>

      <button type="submit" class="btn-gradient">Sign Up</button>
    </form>


    <p class="footer-text">
      Already have an account?
      <a href="{% url 'singin' %}" class="link">Sign In</a>
    </p>
  </div>

  <footer>© 2025 TLC. All rights reserved.</footer>


</body>
</html>
